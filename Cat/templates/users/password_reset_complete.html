<!-- templates/users/password_reset_complete.html -->

{% extends 'base.html' %}

{% block title %}Password Reset Complete | Your Catering Company{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-4x text-success my-4"></i>
                    <h5>Your password has been set.</h5>
                    <p class="mb-4">
                        Your password has been reset successfully. You can now use your new password to log in.
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
